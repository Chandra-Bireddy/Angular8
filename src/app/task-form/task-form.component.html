<section class="container p-5">
    <h3>{{isNew?"Add":"Edit"}} Task</h3>
    <form class="form" #f="ngForm">
        <div>
            <label>TaskId</label>
            <input type="number" name="cid" [(ngModel)]="task.taskID" class="form-control"
            [readonly]="!isNew" required="required" min="100" #cid="ngModel"/>
            <ol *ngIf="(cid.touched || cid.dirty) && cid.invalid">
                <li *ngIf="cid.errors.required">Can not be left blank</li>
                <li *ngIf="cid.errors.min">Can not be less than 100</li>
            </ol>
        </div>
        <div>
            <label>First Name</label>
            <input type="text"
            name="fnm" [(ngModel)]="task.firstName" class="form-control" required #fnm="ngModel" minlength="5"/>
            <ol *ngIf="(fnm.touched|| fnm.dirty) && fnm.invalid">
                <li *ngIf="fnm.errors.required">Can not be left blank</li>
                <li *ngIf="fnm.errors.min">Can not be less than 100</li>

            </ol>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name=""[(ngModel)]="task.lastName" class="form-control"/>
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="text" name=""[(ngModel)]="task.mobileNumber" class="form-control"/>
        </div>
        <div>
            <label>mail Id</label>
            <input type="text" name=""[(ngModel)]="task.mailId" class="form-control"/>
        </div>
        <div>
            <label>Organization</label>
            <input type="text" name=""[(ngModel)]="task.organization" class="form-control"/>
        </div>
        <div>
            <label>Date Of Birth</label>
            <input type="date" name="dob"[(ngModel)]="dobStr" (change)="dobUpdate()" class="form-control"/>
        </div>
        <div class="text-right">
            <button type="button" name="btnSave" class="btn btn-primary"
            [disabled]="f.invalid"
            (click)="save()">ADD</button>
        </div>
    </form>
</section>
